<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Super Contador</title>
    
</head>
<body>

    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="dados">
            <p>
                <label for="iinicio">Iinicio:</label>
                <input type="number" name="inicio" id="iinicio">
            </p>
            <p>
                <label for="ifim">Fim: </label>
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                <label for="ipasso">Passo:</label>
                <input type="number" name="passo" id="ipasso">
            </p>
            <input type="button" value="Contar" onclick="contar()">  
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
